<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi-Chan 3D Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { text-align: center; background: #222; color: white; }
        canvas { display: block; margin: auto; }
        #chat-container { margin-top: 20px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Lumi-Chan 3D Animation</h1>
    <div id="3d-container"></div>
    <div id="chat-container">
        <input type="text" id="userInput" placeholder="Type something...">
        <button id="sendButton">Send</button>
        <p id="response"></p>
    </div>
    <script>
        // Load 3D Model
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("3d-container").appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        loader.load('model.glb', function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.position.set(0, -1, 0);
        }, undefined, function(error) {
            console.error("Error loading model:", error);
            document.getElementById("response").innerText = "Error loading 3D model.";
        });

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle Chat Input
        document.getElementById("sendButton").addEventListener("click", async function() {
            const userInput = document.getElementById("userInput").value.trim();
            if (userInput !== "") {
                document.getElementById("response").innerText = "Sending message...";
                try {
                    const response = await fetch('https://your-backend-url.com/respond', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userInput })
                    });
                    if (!response.ok) throw new Error("Network response was not ok");
                    const data = await response.json();
                    document.getElementById("response").innerText = "Response: " + data.reply;
                } catch (error) {
                    console.error("Fetch error:", error);
                    document.getElementById("response").innerText = "Error communicating with backend. Check if server is running and URL is correct.";
                }
            }
        });

        // Ensure enter key also triggers send
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });
    </script>
</body>
</html>
